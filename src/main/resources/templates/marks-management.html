<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Attendance</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #cce7ff, #f0f8ff);
            margin: 0;
            padding: 30px 20px;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            max-width: 1000px;
            margin: auto;
        }

        .message {
            text-align: center;
            color: #28a745;
            font-weight: 600;
            margin-bottom: 25px;
            font-size: 16px;
        }

        .header-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            margin-bottom: 25px;
        }

        .header-row h1 {
            text-align: center;
            margin: 0;
            color: #0d6efd;
            font-weight: 700;
            font-size: 28px;
        }

        .header-row a {
            font-size: 14px;
            color: #0d6efd;
            font-weight: 500;
            text-decoration: none;
            justify-self: end;
            transition: all 0.3s ease;
        }

        .header-row a:hover {
            color: #004a99;
            text-decoration: underline;
        }

        /* --- New top buttons --- */
        .attendance-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .attendance-actions a {
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
        }

        .btn-mark {
            background: linear-gradient(90deg, #ff9800, #f57c00);
        }
        .btn-mark:hover {
            background: linear-gradient(90deg, #f57c00, #e65100);
        }

        .btn-update {
            background: linear-gradient(90deg, #6f42c1, #5a32a3);
        }
        .btn-update:hover {
            background: linear-gradient(90deg, #5a32a3, #45217a);
        }

        /* Top form styling */
        .form-top {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
		.form-top form {
		    display: flex;
		    gap: 15px;          /* consistent gap between select & button */
		    align-items: center;
		}

        .form-top select,
        .form-top button {
            height: 45px; /* ‚úÖ uniform height */
            padding: 0 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            font-weight: 500;
        }

        .form-top select {
            min-width: 220px;
        }

        .form-top button {
            border: none;
            cursor: pointer;
            color: #fff;
            transition: all 0.3s ease;
        }

        button.view-student {
            background: linear-gradient(90deg, #0d6efd, #0062cc);
        }
        button.view-student:hover {
            background: linear-gradient(90deg, #0062cc, #004a99);
        }

        button.view-all {
            background: linear-gradient(90deg, #28a745, #218838);
        }
        button.view-all:hover {
            background: linear-gradient(90deg, #218838, #1e7e34);
        }

        /* Table */
        .table-wrapper {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        thead {
            background-color: #0d6efd;
            color: white;
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        /* ‚úÖ Fix Action column */
        table th.action-col, 
        table td.action-col {
            width: 180px; 
            white-space: nowrap;
        }

        tbody tr {
            background-color: #f8f9fa;
        }

        tbody tr:hover {
            background-color: #e2e6ea;
        }

        .present {
            color: green;
            font-weight: bold;
        }

        .absent {
            color: red;
            font-weight: bold;
        }

        .status-button {
            display: inline-block;
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            color: #fff;
            font-size: 13px;
            text-decoration: none;
        }

        .mark-present {
            background-color: #28a745;
        }

        .mark-absent {
            background-color: #dc3545;
        }

        .status-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Header with title and back link -->
    <div class="header-row">
        <div></div>
        <h1>View Attendance</h1>
        <a th:if="${role == 'admin'}" th:href="@{/admin/dashboard}">‚¨Ö Back to Dashboard</a>
        <a th:if="${role == 'student'}" th:href="@{/student/dashboard}">‚¨Ö Back to Dashboard</a>
    </div>

    <!-- ‚úÖ New buttons for mark/update -->
    <div class="attendance-actions" th:if="${role == 'admin'}">
        <a th:href="@{/admin/dashboard/attendance/mark-attendance}" class="btn-mark">‚úèÔ∏è Mark Attendance</a>
        <a th:href="@{/admin/dashboard/attendance/update-attendance}" class="btn-update">üîÑ Update Attendance</a>
    </div>

    <div th:if="${successMessage}" class="message" th:text="${successMessage}"></div>

    <!-- Top Form -->
    <div th:if="${role == 'admin'}" class="form-top">
        <form th:action="@{/admin/dashboard/attendance/view-attendance}" method="get">
            <select name="studentId">
                <option value="">-- Select Student --</option>
                <option th:each="s : ${students}"
                        th:value="${s.studentId}"
                        th:text="${s.firstName + ' ' + s.lastName}">
                </option>
            </select>
            <button type="submit" class="view-student">View Student</button>
        </form>

        <form th:action="@{/admin/dashboard/attendance/view-attendance}" method="get">
            <input type="hidden" name="studentId" value="0"/>
            <button type="submit" class="view-all">View All Students</button>
        </form>
    </div>

    <!-- Attendance Table -->
    <div class="table-wrapper" th:if="${attendanceList}">
        <table>
			<thead>
			<tr>
			    <th>Student</th>
			    <th>Date</th>
			    <th>Status</th>
			    <th>Action</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="attendance : ${attendanceList}">
			    <td th:text="${attendance.student.name}"></td>
			    <td th:text="${#dates.format(T(java.time.LocalDate).now(), 'dd-MM-yyyy')}"></td>
			    <td>
			        <span th:text="${attendance.present ? 'Present' : 'Absent'}"
			              th:classappend="${attendance.present} ? 'text-success' : 'text-danger'"></span>
			    </td>
			    <td>
			        <a th:href="@{/admin/dashboard/attendance/toggle(studentId=${attendance.student.id}, date=${#dates.format(T(java.time.LocalDate).now(), 'yyyy-MM-dd')}, present=${!attendance.present})}"
			           class="btn btn-sm btn-primary">Toggle</a>
			    </td>
			</tr>
			</tbody>

        </table>
    </div>

</div>

</body>
</html>
