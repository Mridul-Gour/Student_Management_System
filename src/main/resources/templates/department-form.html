<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .card { border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div class="container mt-5">

    <div class="card p-4">
        <h3 th:text="${department.departmentId != null ? 'Edit Department' : 'Add Department'}"></h3>

		<div th:if="${errorMessage}" class="alert alert-danger py-2 px-3 d-inline-block mt-3">
		    <small th:text="${errorMessage}"></small>
		</div>
		
        <form th:action="@{/admin/departments/save}" th:object="${department}" method="post">
            <input type="hidden" th:field="*{departmentId}" />

            <div class="mb-3">
                <label class="form-label">Department Name</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter department name" required />
                <div class="text-danger" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">code</label>
                <textarea th:field="*{code}" class="form-control" placeholder="Enter code"></textarea>
                <div class="text-danger" th:errors="*{code}"></div>
            </div>

            <button type="submit" class="btn btn-success">Save</button>
            <a href="/admin/departments" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
