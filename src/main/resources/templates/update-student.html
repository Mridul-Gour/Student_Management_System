<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:object="${student}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f6f9; font-family: 'Segoe UI', sans-serif; }
        .card { border-radius: 16px; box-shadow: 0 6px 18px rgba(0,0,0,0.1);}
        .card-header { background: linear-gradient(90deg, #0062E6, #33AEFF); color: white; border-radius: 16px 16px 0 0; }
        .btn-submit { background: #33AEFF; border: none; color: #fff; font-weight: 500; }
        .btn-submit:hover { background: #0062E6; }
        .checkbox-group { max-height: 150px; overflow-y: auto; padding: 10px; border-radius: 8px; background: #fff; border: 1px solid #ddd; }
        .text-danger { font-size: 0.875em; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">✏️ Edit My Profile</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/student/updating}" method="post" th:object="${student}">
                        <input type="hidden" th:field="*{studentId}">

                        <!-- Name -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" th:field="*{firstName}" class="form-control" required>
                                <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" th:field="*{lastName}" class="form-control" required>
                                <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                            </div>
                        </div>

                        <!-- Email & Phone -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control">
                            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="text" maxlength="10" pattern="\d{10}" th:field="*{phoneNumber}" class="form-control" required>
                            <span class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <!--  <input type="text" th:field="*{address}" class="form-control" required> -->
                            <textarea name="address" maxlength="100" th:field="*{address}" placeholder="Enter address" class="form-control" required></textarea>
		                    <span class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>                        
                        	
                        </div>

                        <!-- Department & Year (read-only) -->
                        <div class="row">
                            <div class="col-md-6 mb-3" th:object="${department}">
                                <label class="form-label">Department</label>
                                <input type="text" th:value="${department != null ? department : 'N/A'}" class="form-control" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Year</label>
                                <input type="number" th:field="*{year}" class="form-control" readonly>
                            </div>
                        </div>

                        <!-- Gender & DOB -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Gender</label>
                                <select th:field="*{gender}" class="form-select" required>
                                    <option value="">-- Select Gender --</option>
                                    <option value="MALE" th:selected="${student.gender == 'MALE'}">Male</option>
                                    <option value="FEMALE" th:selected="${student.gender == 'FEMALE'}">Female</option>
                                    <option value="OTHER" th:selected="${student.gender == 'OTHER'}">Other</option>
                                </select>
                                <span class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Date of Birth</label>
                                <input type="date" th:field="*{dob}" class="form-control">
                                <span class="text-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></span>
                            </div>
                        </div>
                        
						<p><strong>Courses:</strong>
			                <span th:if="${courses != null}" th:each="c : ${courses}" th:text="${c.courseName + ', '}"></span>
			                <span th:if="${courses == null or #lists.isEmpty(courses)}">N/A</span>
			            </p>
			
			            <p><strong>Subjects:</strong>
			                <span th:if="${subjects != null}" th:each="s : ${subjects}" th:text="${s.subjectName + ', '}"></span>
			                <span th:if="${subjects == null or #lists.isEmpty(subjects)}">N/A</span>
			            </p>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-submit">Update Profile</button>
                            <a th:href="@{/student/profile/{id}(id=${student.studentId})}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
