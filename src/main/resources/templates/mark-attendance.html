<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mark Attendance</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #cce7ff, #f0f8ff);
            margin: 0;
            padding: 40px 20px;
        }
        .container {
            background: #fff;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            max-width: 650px;
            margin: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 {
            flex: 1;
            text-align: center;
            color: #0056b3; /* Title Blue */
            margin: 0;
            font-weight: 700;
        }
        .btn {
            padding: 8px 16px;  /* reduced ~20% */
            border-radius: 6px;
            font-weight: 500;
            text-decoration: none;
            color: white;
            font-size: 13px;    /* slightly smaller */
            transition: background 0.3s;
        }
        /* Individual button colors */
        .btn-back {
            background-color: #009688; /* Teal */
        }
        .btn-back:hover {
            background-color: #00796b;
        }
        .btn-dashboard {
            background-color: #6c757d; /* Grey */
        }
        .btn-dashboard:hover {
            background-color: #5a6268;
        }
        .btn-view {
            background-color: #0d6efd; /* Blue */
        }
        .btn-view:hover {
            background-color: #0b5ed7;
        }
        .btn-update {
            background-color: #6f42c1; /* Purple */
        }
        .btn-update:hover {
            background-color: #5a32a3;
        }
        .center-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        label {
            font-weight: 500;
            margin-top: 15px;
            display: block;
        }
        select, input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        select:focus, input[type="date"]:focus {
            border-color: #0056b3;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.3);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        thead {
            background-color: #0056b3;
            color: white;
        }
        th, td {
            padding: 10px;
            text-align: center;
            font-size: 13px;
        }
        tbody tr {
            background-color: #f9f9f9;
            transition: all 0.2s ease;
        }
        tbody tr:hover {
            background-color: #e6f0ff;
        }
        input[type="checkbox"] {
            transform: scale(1.3);
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 10px;         /* reduced */
            background: #009688;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 12px;       /* reduced */
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #00796b;
        }
        .message {
            color: #28a745;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            font-size: 15px;  /* slightly smaller */
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="header">
        <a th:href="@{/admin/dashboard/attendance/attendance-management}" class="btn btn-back">‚¨Ö Back</a>
        <h1>Mark Attendance</h1>
        <a th:href="@{/admin/dashboard}" class="btn btn-dashboard">‚¨Ö Dashboard</a>
    </div>

    <div th:if="${successMessage}" class="message" th:text="${successMessage}"></div>

    <!-- Centered buttons -->
    <div class="center-buttons">
        <a th:href="@{/admin/dashboard/attendance/view-attendance}" class="btn btn-view">üëÅ View Attendance</a>
        <a th:href="@{/admin/dashboard/attendance/update-attendance}" class="btn btn-update">‚úè Update Attendance</a>
    </div>

    <!-- Step 1: Select Course -->
    <form method="get" th:action="@{/admin/dashboard/attendance/mark-attendance}">
        <label for="courseId">Select Course:</label>
        <select name="courseId" id="courseId" required onchange="this.form.submit()">
            <option value="">-- Select Course --</option>
            <option th:each="course : ${courses}" th:value="${course.id}"
                    th:text="${course.courseName}"
                    th:selected="${course.id} == ${selectedCourseId}">
            </option>
        </select>
    </form>

    <!-- Step 2: Select Subject -->
    <form method="get" th:action="@{/admin/dashboard/attendance/mark-attendance}" th:if="${selectedCourseId != null}">
        <input type="hidden" name="courseId" th:value="${selectedCourseId}" />
        <label for="subjectId">Select Subject:</label>
        <select name="subjectId" id="subjectId" required onchange="this.form.submit()">
            <option value="">-- Select Subject --</option>
            <option th:each="subj : ${subjects}" th:value="${subj.id}"
                    th:text="${subj.subjectName}"
                    th:selected="${subj.id} == ${selectedSubjectId}">
            </option>
        </select>
    </form>

    <!-- Step 3: Attendance Form -->
    <form th:if="${selectedCourseId != null and selectedSubjectId != null}"
          th:action="@{/admin/dashboard/attendance/mark-attendance}" method="post">
        <input type="hidden" name="courseId" th:value="${selectedCourseId}" />
        <input type="hidden" name="subjectId" th:value="${selectedSubjectId}" />
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <table>
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Present</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.firstName + ' ' + student.lastName}"></td>
                <td>
                    <input type="checkbox" th:name="'present_' + ${student.studentId}" />
                    <input type="hidden" th:name="'studentId_' + ${student.studentId}" th:value="${student.studentId}" />
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit">‚úÖ Mark Attendance</button>
    </form>
</div>
</body>
</html>
