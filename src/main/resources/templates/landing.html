<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #1e3c72, #2a5298);
        color: #fff;
      }

      .hero {
        text-align: center;
        padding: 2.5rem;
        border-radius: 15px;
        background: #ffffff10;
        backdrop-filter: blur(8px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .hero h1 {
        font-size: 2.8rem;
        margin-bottom: 1rem;
        font-weight: 600;
        color: #fff;
      }

      .hero p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .btn-custom {
        background: #0072ff;
        color: white;
        font-weight: 500;
        padding: 0.8rem 2rem;
        border-radius: 50px;
        margin: 0 10px;
        font-size: 1rem;
        border: none;
        transition: background 0.3s ease;
      }

      .btn-custom:hover {
        background: #0056c7;
      }

      footer {
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
        margin-top: 2rem;
        color: #e0e0e0;
      }

      @media (max-width: 576px) {
        .hero h1 {
          font-size: 2rem;
        }
        .hero p {
          font-size: 1rem;
        }
        .btn-custom {
          padding: 0.6rem 1.5rem;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <h1>Welcome to SMS</h1>
      <p>Manage students, courses & marks efficiently</p>
      <a th:href="@{/login}" class="btn btn-custom"
        ><i class="fa-solid fa-right-to-bracket"></i> Login</a
      >
      <a th:href="@{/register}" class="btn btn-custom"
        ><i class="fa-solid fa-user-plus"></i> Register</a
      >
    </div>

    <footer>&copy; 2025 Student Management System</footer>
  </body>
</html>
