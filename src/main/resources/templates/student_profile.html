<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f1f3f6; }
        .profile-card { border-radius: 16px; box-shadow: 0 6px 18px rgba(0,0,0,0.12);}
        .profile-header { background: linear-gradient(90deg, #0062E6, #33AEFF); color: white; border-radius: 16px 16px 0 0; padding: 20px;}
        .profile-body { padding: 20px; }
    </style>
</head>
<body>
<div class="container mt-5">
	<div>
		<a th:href="@{/admin/dashboard}" class="btn btn-outline-primary rounded-pill px-3 me-3 mb-4">
			‚¨Ö Dashboard
		</a>
	</div>
    <div class="profile-card">
        <div class="profile-header">
            <h3>üë§ Student Profile</h3>
        </div>
        <div class="profile-body">
            <p><strong>ID:</strong> <span th:text="${student.studentId}"></span></p>
            <p><strong>Name:</strong> <span th:text="${student.firstName + ' ' + student.lastName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
            <p><strong>Phone:</strong> <span th:text="${student.phoneNumber}"></span></p>
            <p><strong>Year:</strong> <span th:text="${student.year}"></span></p>
            <p><strong>Gender:</strong> <span th:text="${student.gender}"></span></p>
            <p><strong>DOB:</strong> <span th:text="${#temporals.format(student.dob, 'dd/MM/yyyy')}"></span></p>
			
			<p><strong>Department:</strong> 
			    <span th:if="${student.department != null}" th:text="${student.department.name}"></span>
			    <span th:unless="${student.department != null}">N/A</span>
			</p>
			
			
            <p><strong>Courses:</strong>
                <span th:if="${student.courses != null}" th:each="c : ${student.courses}" th:text="${c.courseName + ', '}"></span>
                <span th:if="${student.courses == null or #lists.isEmpty(student.courses)}">N/A</span>
            </p>

            <p><strong>Subjects:</strong>
                <span th:if="${student.subjects != null}" th:each="s : ${student.subjects}" th:text="${s.subjectName + ', '}"></span>
                <span th:if="${student.subjects == null or #lists.isEmpty(student.subjects)}">N/A</span>
            </p>
        </div>
    </div>

    <div class="mt-4">
        <a th:href="@{/admin/student/all}" class="btn btn-secondary">‚Üê Back</a>
        <a th:href="@{'/admin/student/update/' + ${student.studentId}}" class="btn btn-warning">‚úè Edit</a>
        <a th:href="@{'/admin/student/delete/' + ${student.studentId}}" class="btn btn-danger">üóë Delete</a>
    </div>
</div>
</body>
</html>
