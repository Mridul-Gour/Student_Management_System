<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .card { border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h3>Department List</h3>
        <div>
	        <a th:href="@{/admin/dashboard}" class="btn rounded-pill px-3 me-3 ">
	                â¬… Back
	        </a>
	        <a href="/admin/departments/add" class="btn btn-primary">+ Add Department</a>
	    </div>
    </div>

    <div class="card p-3">
        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Code</th>
                    <th style="width: 150px;">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dept : ${departments}">
                    <td th:text="${dept.departmentId}"></td>
                    <td th:text="${dept.name}"></td>
                    <td th:text="${dept.code}"></td>
                    <td>
                        <a th:href="@{'/admin/departments/edit/' + ${dept.departmentId}}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{'/admin/departments/delete/' + ${dept.departmentId}}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this department?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
