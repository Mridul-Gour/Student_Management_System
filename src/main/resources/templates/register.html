<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #dbeafe, #bfdbfe);
    }

    .container-box {
      display: flex;
      width: 90%;
      max-width: 1000px;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .info-section {
      flex: 1;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 3rem;
    }

    .info-section h2 { font-size: 2rem; font-weight: 600; margin-bottom: 1rem; }
    .info-section p { font-size: 1.1rem; opacity: 0.9; }

    .form-section {
      flex: 1;
      padding: 3rem;
      background: #f8fafc;
    }

    .form-section h3 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
      color: #2a5298;
      text-align: center;
    }

    .form-label { font-weight: 500; color: #333; }
    .form-control { border-radius: 8px; padding: 0.8rem; border: 1px solid #ccc; transition: all 0.2s; }
    .form-control:focus { border-color: #2a5298; box-shadow: 0 0 6px rgba(42,82,152,0.3); }
    .btn-primary { background: #2a5298; border: none; padding: 0.8rem; font-weight: 500; border-radius: 8px; width: 100%; transition: all 0.3s; }
    .btn-primary:hover { background: #1e3c72; }

    .alert { border-radius: 8px; padding: 0.7rem 1rem; margin-bottom: 1rem; }
    .text-danger { font-size: 0.875rem; margin-top: 0.25rem; }

    p { margin-top: 1.2rem; text-align: center; }
    p a { color: #2a5298; text-decoration: none; font-weight: 500; }
    p a:hover { text-decoration: underline; }

    @media (max-width: 768px) { 
      .container-box { flex-direction: column; } 
      .info-section, .form-section { padding: 2rem; text-align: center; } 
    }
  </style>
</head>
<body>
  <div class="container-box">
    <!-- Left side info -->
    <div class="info-section">
      <h2>Welcome to Student Management System</h2>
      <p>Manage students, courses, and marks efficiently.<br> Please register to continue.</p>
    </div>

    <!-- Right side form -->
    <div class="form-section">
      <h3><i class="fa-solid fa-user-plus"></i> Register</h3>

      <!-- Messages -->
      <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
      <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

      <!-- Register form -->
      <form th:action="@{/register}" th:object="${user}" method="post">

        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" th:field="*{name}" class="form-control" placeholder="Enter your name" />
          <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required/>
          <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" th:field="*{password}" class="form-control" placeholder="Enter your password" required/>
          <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
        </div>

        <!-- ðŸ”’ Hidden role field -->
        <input type="hidden" th:field="*{role}" value="STUDENT"/>

        <!-- ðŸ‘€ Show user info about role -->
        <div class="mb-3">
          <label class="form-label">Account Type</label>
          <input type="text" class="form-control" value="Student" readonly 
                 style="background:#e0f2fe; font-weight:600; color:#0369a1;">
          <small class="text-muted">You are registering as a Student. Admin accounts are created by the system.</small>
        </div>

        <button type="submit" class="btn btn-primary mt-2">Register as Student</button>
      </form>

      <p>Already have an account? <a th:href="@{/login}">Login</a></p>
    </div>
  </div>
</body>
</html>
